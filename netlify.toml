[build]
  publish = "build"
  command = "npm run build"

# Proxy GraphQL requests to avoid CORS issues
[[redirects]]
  from = "/api/graphql"
  to = "https://wefix.ngrok.app/graphql"
  status = 200
  force = true
  headers = { X-From = "Netlify" }

# SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

